<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5; url=https://devahelper.blogspot.com">
  <title>Redirecting to Blog - DevanshuPython</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }
    
    .redirect-container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      margin: 0 auto 2rem;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid white;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #f1c40f;
      border-bottom-color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <h1>Redirecting to Our Blog</h1>
    <p>You're being automatically redirected to our blog at <strong>devahelper.blogspot.com</strong>.</p>
    <p>If you're not redirected in 5 seconds, <a href="https://devahelper.blogspot.com">click here</a>.</p>
  </div>
</body>
</html>
