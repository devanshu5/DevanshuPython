<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test - DevanshuPython</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .quote-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      resize: none;
      outline: none;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .stats div {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      flex: 1;
      margin: 5px;
    }
    button {
      background-color: #ff6b81;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-keyboard"></i> Typing Speed Test</h1>
    <div class="quote-box" id="quote">Loading quote...</div>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    <button onclick="startTest()">Start Test</button>
    <div class="stats">
      <div><strong>Time:</strong> <span id="time">0</span>s</div>
      <div><strong>WPM:</strong> <span id="wpm">0</span></div>
      <div><strong>Accuracy:</strong> <span id="accuracy">0%</span></div>
    </div>
  </div>

  <script>
    const quotes = [
      "The quick brown fox jumps over the lazy dog.",
      "Typing is a skill that improves with practice.",
      "Speed and accuracy are keys to good typing.",
      "Learning to code begins with writing clean syntax.",
      "Stay consistent and you will master typing."
    ];

    let quoteEl = document.getElementById('quote');
    let inputEl = document.getElementById('input');
    let timeEl = document.getElementById('time');
    let wpmEl = document.getElementById('wpm');
    let accuracyEl = document.getElementById('accuracy');

    let currentQuote = '';
    let startTime;
    let timer;

    function startTest() {
      currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.textContent = currentQuote;
      inputEl.value = '';
      inputEl.disabled = false;
      inputEl.focus();
      startTime = new Date();
      timer = setInterval(updateStats, 1000);
    }

    function updateStats() {
      let elapsedTime = Math.floor((new Date() - startTime) / 1000);
      timeEl.textContent = elapsedTime;

      let typedText = inputEl.value;
      let wordsTyped = typedText.trim().split(/\s+/).length;
      let wpm = Math.round((wordsTyped / elapsedTime) * 60);
      wpmEl.textContent = isNaN(wpm) ? 0 : wpm;

      let correctChars = 0;
      for (let i = 0; i < typedText.length; i++) {
        if (typedText[i] === currentQuote[i]) {
          correctChars++;
        }
      }
      let accuracy = Math.round((correctChars / currentQuote.length) * 100);
      accuracyEl.textContent = isNaN(accuracy) ? '0%' : `${accuracy}%`;

      if (typedText === currentQuote) {
        clearInterval(timer);
        inputEl.disabled = true;
      }
    }
  </script>
</body>
</html>
