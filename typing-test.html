<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test | DevanshuPython</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    h2 {
      margin-top: 30px;
      font-size: 2rem;
    }
    #quoteDisplay {
      margin: 20px;
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
    }
    #quoteInput {
      padding: 10px;
      width: 80%;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #fff;
      color: #764ba2;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background: #f0f0f0;
    }
    .stats {
      margin-top: 20px;
      font-size: 1rem;
    }
    footer {
      margin-top: auto;
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>Typing Test - DevanshuPython</header>
  <h2>Typing Speed Test</h2>
  <p id="quoteDisplay">Loading...</p>
  <input type="text" id="quoteInput" placeholder="Start typing here..." />
  <button onclick="checkSpeed()">Check Speed</button>

  <div class="stats">
    <p><strong>WPM:</strong> <span id="wpm">0</span></p>
    <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
  </div>

  <footer>
    <p>&copy; 2025 DevanshuPython. All rights reserved.</p>
  </footer>

  <script>
    const quoteEl = document.getElementById("quoteDisplay");
    const inputEl = document.getElementById("quoteInput");
    const wpmEl = document.getElementById("wpm");
    const accuracyEl = document.getElementById("accuracy");

    let startTime, endTime;
    const sampleQuotes = [
      "Learning to type fast is fun and useful for everyone.",
      "Practice every day to improve your speed.",
      "DevanshuPython makes learning interactive and engaging.",
      "Typing quickly saves time and boosts productivity."
    ];

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * sampleQuotes.length);
      quoteEl.textContent = sampleQuotes[randomIndex];
      inputEl.value = "";
      startTime = new Date();
    }

    function checkSpeed() {
      const quoteText = quoteEl.textContent;
      const userInput = inputEl.value;
      endTime = new Date();
      const timeTaken = (endTime - startTime) / 1000 / 60; // in minutes

      const wordsTyped = userInput.trim().split(" ").length;
      const wpm = Math.round(wordsTyped / timeTaken);

      // Accuracy calculation
      let correctChars = 0;
      for (let i = 0; i < userInput.length; i++) {
        if (userInput[i] === quoteText[i]) {
          correctChars++;
        }
      }
      const accuracy = Math.round((correctChars / quoteText.length) * 100);

      wpmEl.textContent = wpm;
      accuracyEl.textContent = accuracy + "%";
    }

    window.onload = newQuote;
  </script>
</body>
</html>
